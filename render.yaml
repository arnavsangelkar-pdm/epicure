services:
  - type: web
    name: epicure-chatbot
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
    healthCheckPath: /
    plan: starter  # Change to 'standard' or 'pro' for production

